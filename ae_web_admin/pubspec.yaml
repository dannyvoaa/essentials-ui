name: american_essentials_web_admin
description: The administrative console for the American Essentials app.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  html: ^0.14.0+3
  http: ^0.12.0+4
  intl: ^0.16.1
  shared_preferences: ^0.5.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: AmericanSans
      fonts:
        - asset: assets/fonts/AmericanSans-Regular.ttf
        - asset: assets/fonts/AmericanSans-Italic.ttf
          style: italic
        - asset: assets/fonts/AmericanSans-Bold.ttf
          weight: 700